<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Traact</title>
  </head>
  <body>
    <section id="header__section">
      <div class="row">
        <nav>
          <div class="logo__container">
            <a class="logo__link" href="#header__section">
              <img
                src="./assets/logo_purple.svg"
                alt="logo"
                class="logo__img"
              />
              <p>Treact</p>
            </a>
          </div>
          <div class="nav__links">
            <ul class="nav__list">
              <li><a href="" class="nav__link">About</a></li>
              <li><a href="" class="nav__link">Blog</a></li>
              <li><a href="" class="nav__link">Pricing</a></li>
              <li><a href="" class="nav__link">Contact Us</a></li>
              <li><a href="" class="nav__link--login">Login</a></li>
              <li>
                <a href="" class="nav__link nav__link--active">Sign Up</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <header>
        <div class="row">
          <div class="heading__container">
            <div class="heading__text--wrapper">
              <h1 class="heading__text">
                Beautiful React Templates
                <span class="text--purple">for you.</span>
              </h1>
              <p class="heading__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="input__container">
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Your E-mail Address"
                />
                <button class="input__btn">Get Started</button>
              </div>
            </div>
            <figure class="heading__img--wrapper">
              <img
                class="heading__img"
                src="./assets/header_image.svg"
                alt=""
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
